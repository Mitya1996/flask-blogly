{% extends 'base.html' %}

{% block title %}New Post for {{user.full_name}}{% endblock %}

{% block content %}

<form action="/users/{{user.id}}/posts/new" method="POST" id="new-post-form">

<div class="h1">New Post</div>

<div class="mb-3">
    <label for="post-title" class="form-label">Title</label>
    <input type="text" class="form-control" id="post-title" name="post-title">
</div>
<div class="mb-3">
    <label for="post-content" class="form-label">Content</label>
    <textarea class="form-control" id="post-content" rows="3" name="post-content" wrap="hard" style="white-space: pre-wrap;"></textarea>
</div>
<p>Tags</p>
{% for tag in tags %}
<div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="tag-{{tag.id}}" value="{{tag.id}}" name="checkbox">
    <label class="form-check-label" for="tag-{{tag.id}}">{{tag.name}}</label>
</div>
{% endfor %}

</form>

<button class="btn btn-primary" form="new-post-form">Create</button>
<a href="/users/{{user.id}}" class="btn btn-danger my-3">Cancel</a>


{% include 'flash-alerts.html' %}


{% endblock %}
