{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

<h1>Users</h1>

<div class="list-group">
    {% for user in users %}
    <a href="/users/{{user.id}}" class="list-group-item list-group-item-action">{{user.full_name}}</a>
    {% endfor %}
</div>

<a href="/users/new" class="btn btn-secondary my-3">Add User</a>

{% endblock %}
