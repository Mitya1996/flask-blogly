{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}

<h1 class="mt-3">Tags</h1>

<p>Click on a tag for more information.</p>

<div class="list-group">
    {% for tag in tags %}
    <a href="/tags/{{tag.id}}" class="list-group-item list-group-item-action">
        <span class="badge rounded-pill bg-success">{{tag.name}}</span>
    </a>
    {% endfor %}
</div>
<a href="/tags/new" class="btn btn-primary my-3">Add Tag</a>

{% endblock %}
